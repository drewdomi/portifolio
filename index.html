<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Concert+One&family=Poppins:wght@500&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/css/main.css" />
    <script defer src="src/js/init.js"></script>
    <title>Drew Domi</title>
  </head>
  <body>
    <header>
      <img src="src/img/logo.svg" alt="Logo Drew Domi" />
      <nav>
        <div class="ham-menu">
          <img
            src="src/img/icons/ham-menu.svg"
            alt="Botão de abrir o menu de navegação"
            class="open-btn"
          />
          <img
            src="src/img/icons/ham-menu-close.svg"
            alt="Botão de fechar o menu de navegação"
            class="close-btn display-none"
          />
        </div>
        <ul class="nav-menu link-container hide">
          <li class="link-item"><a href="#about-section">Sobre</a></li>
          <li class="link-item"><a href="#projects-section">Projetos</a></li>
          <li class="link-item"><a href="#contact-section">Contato</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="intro-section">
        <div id="text-container" class="text-blinking">
          <span>welcome</span>
          <span>!!!</span>
        </div>
        <div id="intro">
          <div id="paragh">
            <h2 id="sub-title">Oi, eu sou</h2>
            <h1 id="title" title="Drew Domi">Andrew Domingues</h1>
            <h2 id="sub-title">Desenvolvedor Front-end</h2>
          </div>

          <div id="button-container">
            <a
              href="https://github.com/drewdomi/"
              target="_blank"
              class="buttons"
            >
              <button class="btn">
                <img
                  src="src/img/icons/github-black.svg"
                  alt="Icone do Github"
                />
                Github
              </button>
            </a>
            <a
              href="https://linkedin.com/in/drewdomi"
              target="_blank"
              class="buttons"
            >
              <button class="btn">
                <img
                  src="src/img/icons/linkedin-black.svg"
                  alt="Icone do LinkedIn"
                />
                LinkedIn
              </button>
            </a>
          </div>
        </div>
        <img
          id="drew-photo"
          src="src/img/profile.jpg"
          alt="Foto do Andrew Domingues"
        />
      </section>
      <section id="about-section">
        <h3>Sobre</h3>
        <p id="about-text">
          Comecei meus estudos apenas como um hobby, mas conforme fui pegando
          gosto pela coisa não consegui mais parar.
          <br />
          Agora desenvolvo sites e páginas que você vai amar!
        </p>
        <img src="/src/img/typing.gif" alt="Gif digitando" id="typing" />
      </section>
      <section id="projects-section">
        <h3>Projetos</h3>
        <div id="proj-container">
          <div class="proj-card" id="proj-1"></div>
          <div class="proj-card" id="proj-2"></div>
          <div class="proj-card" id="proj-3"></div>
          <div class="proj-card" id="proj-4"></div>
        </div>
      </section>
      <section id="contact-section">
        <h3>Contato</h3>
        <div id="contact-container">
          <a href="https://github.com/drewdomi/" target="_blank">
            <div class="contact-card" id="contact-github">
              <img src="src/img/icons/github-white.svg" alt="Github" />
            </div>
          </a>
          <a href="https://linkedin.com/in/drewdomi" target="_blank">
            <div class="contact-card" id="contact-linkedin">
              <img src="src/img/icons/linkedin-white.svg" alt="LinkedIn" />
            </div>
          </a>
          <a href="https://www.instagram.com/drew_domi/" target="_blank">
            <div class="contact-card" id="contact-instagram">
              <img src="src/img/icons/instagram-white.svg" alt="Instagram" />
            </div>
          </a>
          <a
            href="http://discordapp.com/users/544323689328541727"
            target="_blank"
          >
            <div class="contact-card" id="contact-discord">
              <img src="src/img/icons/discord-white.svg" alt="Discord" />
            </div>
          </a>
        </div>
      </section>
    </main>
  </body>
</html>
